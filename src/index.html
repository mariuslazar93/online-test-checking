<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Exam Checker</title>
    <meta name="description" content="Easy checking how many correct responses a student has given a test.">
    <meta name="robots" content="index, follow" />
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-head"></div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Correct responses:<br>
            <span class="help">These are the correct responses to the test. You can change these to fit your case.</span>
          </h1>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input id="exam-correct-answers"
                type="text"
                class="input is-info"
                placeholder="Enter responses here"
                value="CBCABCBAABBACCBABCBACACABBBAACBCCABAAABBCCDBADABCDCBCADACCBABBCCDADCADBBBACAADADABADCCCABBDBBDBABBCDBDCCCACDCBADCDDADBCA"
                autocomplete="off">
              <p id="exam-correct-answers-counter" class="has-text-left"></p>
            </div>
            <div class="control">
              <a href="#" id="exam-correct-answers-reset" class="button is-info">Reset</a>
            </div>
          </div>

          <h1 class="title">
            Enter exam responses:
            <span class="help">These are the responses given to the test.</span>
            <span class="help">Use dash (-) for missing answer.</span>
          </h1>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input id="exam-responses"
                class="input is-primary"
                name="exam-responses"
                type="text"
                placeholder="Enter responses here"
                autocomplete="off">
              <p id="exam-responses-counter" class="has-text-left"></p>
            </div>
            <div class="control">
              <a href="#" id="exam-responses-reset" class="button is-primary">Reset</a>
            </div>
          </div>

          <h1 class="title" id="results">
          </h1>

        </div>
      </div>

      <div class="hero-foot">
        <p class="has-text-centered">
            <em>&copy; Marius Lazar</em>
        </p>
      </div>
    </section>
  </body>

</html>
